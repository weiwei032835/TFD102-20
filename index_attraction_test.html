<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
    <style>
        .flex{
                /* background-color: #f08bc3; */
                display: flex;
                align-items: center;
                justify-content: center;
                column-gap: 40px;
                margin-top: 30px;
            }

        .radius_list{
            display: flex;
            width: 400px;
            height: 300px;
            /* border: 1px solid red; */
            border-radius: 30px  90px 30px 30px;
            /* background-color: #3DBFAC; */
            box-shadow: -10px -6px 0px #3DBFAC ;
        }


        .radius_list img{
            display: flex;
            width: 400px;
            height: 300px;
            /* border: 1px solid red; */
            border-radius: 30px  90px 30px 30px;
        }

        div.mask{
            width: 400px;
            height: 300px;
            background-color:#18171787;
            position: absolute;
            transition: box-shadow 1s;
            cursor:pointer;
            opacity:0;
            border-radius: 30px  90px 30px 30px;
            }

        .mask:hover{
            opacity: 1;
        }
        h2 {
            transition:.3s;
            position: absolute;
            margin: 0;
            color: white;
            left: 34%;
            bottom: 45%;
            letter-spacing: .1rem;
            opacity: 1;
        }
        .radius_list{
            position: relative;
            overflow: hidden; 
        }

        h2:hover{
            color: rgb(255, 238, 0);
        }

        div.color{
            width: 400px;
            height: 250px;
            background-color:#d6ff4157;
            position: absolute;
            transition: box-shadow 1s;
            cursor:pointer;
            opacity:0;
            }

        .color:hover{
            opacity: 1;
        }
        .item{
            position: relative;
            overflow: hidden; 
        }

    </style>
</head>
<body>
    <div class="flex">
        <div class="radius_list 1">
            <a href="./Introduction.html">
            <img src="./images/attraction_index/02.png">
            <div class="mask">
            <h2>園內好好逛</h2>
            </a>
            </div>
        </div>

        <div class="radius_list 2">
            <a href="#">
            <img src="./images/attraction_index/01.png">
            <div class="mask">
            <h2>園外好好玩</h2>
            </a>
            </div>
        </div>
    </div>


    <div class="news">
        <h2> <img src="./images/decoration/icon_grass.svg">最新消息 <img src="./images/decoration/icon_grass.svg"></h2>
        <div class="wrap">
            <div class="item">

                <a href="#">
                    <div class="color"></div>
                    <img src="./images/news/ma.jpg" alt="">
                        <p>2021-03-31
                        <h4>新 聞</h4>
                        </p>
                        <h3>新竹市立動物園入園突破200萬人！</h3>
                    </a>
            </div>
           
            <a href="#" class="item">
                <div>
                    <img src="./images/news/covertrain_1.jpg" alt="">
                    <p>2021-03-31
                    <h4>園 內</h4>
                    <h3>周末到新竹開趴！</h3>

                </div>
            </a>

            <a href="#" class="item">
                <div>

                    </p>
                    <h3>新竹動物園第200萬人次將誕生！</h3>
                </div>
            </a>
        </div>
        <div class="butten"><a href="./news.html">more</a></div>
    </div>

</body>
</html>
