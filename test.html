<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新竹動物園</title>
  <!-- 標題圖示 -->
  <link rel="icon" href="images/logo/zoo logo-02.svg">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/text.css">
  <style>
    * {

      box-sizing: border-box
    }

    html {

      height: 100%;

      font-size: 62.5%;

    }

    body {

      height: 100%;

      display: flex;

      align-items: center;

      justify-content: center;

      text-align: center;

      font-family: "Source Sans Pro", sans-serif;

      font-size: 1.8rem;

      background: radial-gradient(ellipse at center, #f5f5f5 0%, #ddd 100%);

    }

    a {

      color: #333;

      text-decoration: none;

    }

    h1 {

      font-family: Merriweather, serif;

    }

    .gallery-grid figure.item1 {

      background: url(./images/animal_all/13.png) no-repeat center;

      background-size: cover
    }

    .gallery-grid figure.item2 {

      background: url(./images/animal_all/13.png) no-repeat center;

      background-size: cover
    }

    .gallery-grid figure.item3 {

      background: url(./images/animal_all/13.png) no-repeat center;

      background-size: cover
    }

    .flex {

      display: flex;

      flex-direction: row;

      flex-wrap: wrap;

      justify-content: space-around;

      align-items: stretch;

      align-content: stretch
    }

    .flex-item {

      flex: 1 0 auto
    }

    .gallery-grid figure {

      position: relative;

      min-width: 200px;

      height: 150px;

      margin: 5px;

      border-radius: 3px;

      box-shadow: inset 0 -40px 0 0 rgba(0, 0, 0, .1);

    }

    .gallery-grid figcaption {

      position: absolute;

      width: 100%;

      text-align: center;

      color: #f4f4f4;

      text-shadow: 0 0 3px #000;

      bottom: 10px;

    }


    /* 滑過效果 */

    .gallery-grid figure:hover {

      box-shadow: inset 0 -150px 0 0 rgba(0, 0, 0, .5);

    }

    .gallery-grid figure:hover figcaption {

      bottom: 60px
    }

    .gallery-grid figcaption {

      transition: all .2s ease-in-out
    }

    .gallery-grid figure {

      box-shadow: inset 0 -40px 0 0 rgba(0, 0, 0, .1);

    }
  </style>

</head>

<body>

  <main>

    <h1>Flexbox 帶有自適應及滑過效果</h1>

    <section class="gallery-grid flex">

      <a href="#" class="flex-item">

        <figure class="item1">

          <figcaption>section #1</figcaption>

        </figure>

      </a>

      <a href="#" class="flex-item">

        <figure class="item2">

          <figcaption>section #2</figcaption>

        </figure>

      </a>

    
    </section>

    <p>------------------這是結尾------------------------</p>

  </main>

</body>
